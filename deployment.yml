apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-demo
  labels:
    app: flappy-bird
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flappy-bird
  template:
    metadata:
      labels:
        app: flappy-bird
    spec:
      containers:
      - name: flappy-bird
        image: sontungbk85/flappy-bird:22
        ports:
        - containerPort: 5100
---
apiVersion: v1
kind: Service
metadata:
  name: game-demo
spec:
  selector:
    app.kubernetes.io/name: flappy-bird
  ports:
  - protocol: TCP
    port: 80
    targetPort: 32001
